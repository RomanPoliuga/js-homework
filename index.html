<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>DOM Завдання</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    section { margin-bottom: 30px; }
    img { max-width: 200px; display: block; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- Завдання 1 -->
  <section>
    <h2>1. Кнопка та текстове поле</h2>
    <input type="text" id="textInput" placeholder="Введи текст" />
    <button id="changeButton">Натисни мене</button>
  </section>

  <!-- Завдання 2 -->
  <section>
    <h2>2. Заголовок та зображення</h2>
    <h3>Природа</h3>
    <img id="imageToChange" src="https://via.placeholder.com/150" alt="зображення" />
    <button id="changeImageBtn">Змінити зображення</button>
  </section>

  <!-- Завдання 3 -->
  <section>
    <h2>3. Посилання та зображення</h2>
    <a id="myLink" href="https://example.com" target="_blank">Перейти</a>
    <img id="myPic" src="https://via.placeholder.com/150" />
    <button id="changeLinkBtn">Змінити посилання та alt</button>
  </section>

  <!-- Завдання 4 -->
  <section>
    <h2>4. Список</h2>
    <ul id="myList">
      <li>Перший елемент</li>
      <li>Другий елемент</li>
      <li>Третій елемент</li>
    </ul>
    <button id="updateListBtn">Змінити перший елемент</button>
  </section>

  <script type="module" src="./js/homework_17.js"></script>
</body>
</html>
