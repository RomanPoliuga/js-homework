<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Домашка DOM</title>
  <style>
    .gallery {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
    }

    .gallery img {
      width: 200px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Завдання 1 -->
  <h2>Завдання 1</h2>
  <ul id="categories">
    <li class="item">
      <h2>Тварини</h2>
      <ul>
        <li>Кіт</li>
        <li>Хом'як</li>
        <li>Кінь</li>
        <li>Папуга</li>
      </ul>
    </li>
    <li class="item">
      <h2>Продукти</h2>
      <ul>
        <li>Хліб</li>
        <li>Петрушка</li>
        <li>Сир</li>
      </ul>
    </li>
    <li class="item">
      <h2>Технології</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node</li>
      </ul>
    </li>
  </ul>

  <!-- Завдання 2 -->
  <h2>Завдання 2</h2>
  <ul id="ingredients"></ul>

  <!-- Завдання 3 -->
  <h2>Завдання 3</h2>
  <ul id="gallery" class="gallery"></ul>

  <!-- Завдання 4 -->
  <h2>Завдання 4</h2>
  <div id="counter">
    <button type="button" data-action="decrement">-1</button>
    <span id="value">0</span>
    <button type="button" data-action="increment">+1</button>
  </div>

  <script type="module" src="./js/homework_18.js"></script>
</body>
</html>
